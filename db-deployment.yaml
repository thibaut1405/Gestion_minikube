apiVersion: v1
kind: Service
metadata:
  name: dbweb
spec:
  selector:
    io.kompose.service: website
  ports:
  - protocol: "TCP"
    port: 3306
    targetPort: 3306
    nodePort: 32595
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: db
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: gestion_produits
        - name: MYSQL_ROOT_PASSWORD
          value: root
        image: mysql:5.7
        name: db
        resources: {}
      restartPolicy: Always
status: {}
